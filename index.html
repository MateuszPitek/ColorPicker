<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color picker</title>
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="main-container">
    <h1>Color picker</h1>
    <div class="color-picker">
        <div class="rgb-picker">
            <label for="red">Red</label>
            <input type="number" id="red">
        </div>
        <div class="rgb-picker">
            <label for="blue">Blue</label>
            <input type="number" id="blue">
        </div>
        <div class="rgb-picker">
            <label for="green">Green</label>
            <input type="number" id="green">
        </div>

        <div class="rgb-picker">
            <label for="transparency">Transparency</label>
            <input type="range" id="transparency" value="100" >
        </div>
    </div>
    <p>HEX value: # <span class="hex-value"></span></p>
    <p>Binary values:</p>
    <ul>
        <li>Red: <span class="rbin"></span></li>
        <li>Green: <span class="gbin"></span></li>
        <li>Blue: <span class="bbin"></span></li>
    </ul>
</div>
</body>
</html>
